<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ROCK-PAPER-SCISSORS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ROCK-PAPER-SCISSORS</h1>
            <img src="img/0.png" class="main" width="125px" height="100px">
        </header>
        <div class="scoreboard">
            <div class="banner" id="userbanner">
                User
            </div>
            <div class="banner" id="compbanner">
                Comp
            </div>
            <span id="userscore">0</span>
            <span>:</span>
            <span id="compscore">0</span>
        </div>
        <div class="result">
            <p>! START !</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="img/1.png" width="125px" height="100px">
                <H3>Rock</H3>
            </div>
            <div class="choice" id="s">
                <img src="img/2.png" width="125px" height="100px">
                <h3>Scissors</h3>
            </div>
            <div class="choice" id="p">
                <img src="img/3.png" width="125px" height="100px">
                <h3>Paper</h3>
            </div>
        </div>
        <div class="move">
            <p>! Make Your Move !</p>
        </div>
    </body>
    <script src="app.js"></script>
</html>
